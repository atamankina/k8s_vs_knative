apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: reviews-app-webserver
  namespace: reviews-app
  labels:
    app: reviews-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews-app
    spec:
      containers:
      - image: atamankina/reviews:latest
        imagePullPolicy: Always
        name: reviews-app-webserver
        env:
          - name: FLASK_ENV
            value: development
          - name: POSTGRES_DB
            value: restaurant_reviews
          - name: POSTGRES_USER
            value: admin
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_HOST
            value: postgres-service
        ports:
          - containerPort: 5000